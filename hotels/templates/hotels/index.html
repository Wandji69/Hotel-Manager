{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'hotels/style.css' %}">


{% if latest_hotel_list %}
    <ul>
    {% for hotel in latest_hotel_list %}
        <li><a href="{% url 'hotels:detail' hotel.id %}">{{ hotel.desc_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hotels are available.</p>
{% endif %}
